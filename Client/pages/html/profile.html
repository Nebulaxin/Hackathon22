<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../js/profile.js"></script>
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Profile | Lambda</title>
  </head>
  <body
    style="background: linear-gradient(90deg, #a30293 30%, #5436ce)"
    onload="sendJSON()"
  >
    <div class="header">
      <a href="profile.html"
        ><img
          class="ProfileImg"
          src="../../img/tarik-haiga-BxELNNMN88Y-unsplash.jpg"
      /></a>
      <a href="profile.html"><h2 class="username"></h2></a>
      <div class="exit">
        <a
          href="../../index.html"
          style="color: Black"
          class="right"
          onclick="LogOut()"
          ><h2>Log Out</h2></a
        >
        <a href="#openModal" style="color: Black" class="right"
          ><h2>New Desk</h2></a
        >
      </div>
    </div>

    <div id="openModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Create New Desk</h3>
            <a href="#close" title="Close" class="close">Ã—</a>
          </div>
          <div class="modal-body">
            <div class="form">
              <input class="input" id="Title" type="text" placeholder="Title" />
              <a style="text-decoration: none"
                ><button class="btn" type="button" onclick="SendDesk()">
                  Create New Desk
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <h1 style="text-align: center; color: Black; font-size: xx-large">Desks</h1>
    <div class="desks" id="desks"></div>
  </body>
</html>
